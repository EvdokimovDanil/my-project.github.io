<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Text</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/normalize.css"> 
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet">
</head>
<body>
	<div class="backToMain">
		<a href="index.html">вернуться на главную страницу</a>
	</div>
	<div class="content">
		<div class="form">
			<form action="./index_link_6.html" method="post">
				<h2>Заказать звонок</h2>		
				<div class="field">
					<input type="text" name="fio" placeholder="Имя"><span class="star">*</span>
				</div>
				<div class="field">
					<input type="tel" name="phone" placeholder="Номер телефон"><span class="star">*</span>
				</div>
				<div class="field">
					<input type="email" name="email" placeholder="E-mail"><span class="star">*</span>
				</div>
				<div class="field">
					<textarea rows="4" placeholder="Комментарий"></textarea>
				</div>
				<div class="field">
					<button class="submitBtn" name="ok">Отправать</button>
				</div>
				<div class="info">
					<div class="personolInfo">
						<label class="checkbox">
							<input type="checkbox" name="personolCheck" checked>
							<span>Я даю согласие на хранение и обработку своих персональных данных.<br> <a class="link" href="#"> Соглашение.</a> </span>
						</label>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
